<div class="container">
  <h2>Student Manager</h2>

<form (ngSubmit)="addOrUpdateStudent()" #studentForm="ngForm">
  <div class="form-group">
    <input matInput placeholder="Name" [(ngModel)]="currentStudent.name" name="name" required />
    <input matInput placeholder="Department" [(ngModel)]="currentStudent.department" name="department" required />
  </div>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">
      Done
    </button>
    <button mat-raised-button color="warn" type="button" *ngIf="currentStudent.id" (click)="resetForm()">
      Cancel
    </button>
  </div>
</form>

  <div *ngFor="let student of students">
    <div class="item">
      <div class="details">
      <h3>{{ student.name }}  ({{ student.department }})</h3>
      </div>

         <div class="but">
    <button mat-icon-button color="primary" (click)="editStudent(student)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteStudent(student.id)">
      <mat-icon>delete</mat-icon>
    </button>
    </div>
    </div>
   
  </div>

</div>
